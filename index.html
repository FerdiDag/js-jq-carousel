<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Carousel</title>
    <script src="https://kit.fontawesome.com/f40957cf2f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">


        <div class="prev">
            <i class="fas fa-2x fa-chevron-left"></i>
        </div>
        <div class="wrapper">
            <img class="active" src="https://i.picsum.photos/id/10/2500/1667.jpg" alt="">
            <img src="https://i.picsum.photos/id/1000/5626/3635.jpg" alt="">
            <img src="https://i.picsum.photos/id/1016/3844/2563.jpg" alt="">
            <img src="https://i.picsum.photos/id/1022/6000/3376.jpg" alt="">
            <div class="bullets">
                <i class="fas fa-circle active"></i>
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
            </div>
        </div>

        <div class="next">
            <i class="fas fa-2x fa-chevron-right"></i>


        </div>
    </div>


    <script src="main.js" charset="utf-8"></script>
</body>

</html>
